<!DOCTYPE html>

<html lang="en-IN">

<head>
  <title>Contact Book</title>

  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width" />
  <!-- Bootstrap responsive CSS Stuff -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="Contact_Book.css" />

</head>

<body>
  <div class="title align-items-center">
    <h1 class="display-3">Contact Book</h1>

        </g>

          <rect x="25.5" y="17.5" class="avocado_twintig" width="2" height="2" />
        </g>
        <path class="avocado_drie" d="M19,13c0,1.657-1.343,3-3,3s-3-1.343-3-3s1.343-3,3-3S19,11.343,19,13z M18.219,16.812
      l-0.403-0.269C17.268,16.826,16.657,17,16,17s-1.268-0.174-1.816-0.456l-0.403,0.269C12.668,17.554,12,18.803,12,20.141V23h8
      v-2.859C20,18.803,19.332,17.554,18.219,16.812z" />

      h-2v-1h2v-3h-2v-1h2v-3h-2v-1h2V9h-2V8H28z M27,6v1h-1V6H27z M27,22v1h-1v-1H27z M27,18v1h-1v-1H27z M27,14v1h-1v-1H27z M27,10v1
      h-1v-1H27z M25,28H7V4h18V28z" />
    </svg>
  </div>
  <div class="options">
    <!-- Add Contact -->
    <img src="Images/add-svgrepo-com.svg" alt="" onclick="showAddContactDialog();" id="addButton" class="btns" />

    <!-- Search -->

    <input type="search" title="Search" id="search" onkeyup='SearchContacts()' placeholder="Search Contacts 'S'" />

    <!-- More options -->

    <img src="Images/more-svgrepo-com.svg" onclick="showMoreOptionsDialog();" id="more" class="btns" />
    <span id="MO"></span>
  </div>
  <div class='container-fluid d-flex justify-content-center align-items-center'>
    <div id='addContact'>
      <h2 class="mb-3">Add a new contact</h2>
      <div><label for='Name'>Name:</label>
        <input type='text' id='Name' class='fields'>
      </div>
      <div style='margin-left: -17px;'>
        <label for='Number'>Number:</label>
        <input type='number' id='Number' class='fields' onkeydown="EnterKeySave(event);" maxlength="10" minlength="10">
      </div>
      <div id='save' class='btns-l' onclick='Save();'>Save</div>
      <div class='btns-l' onclick='Back(this.parentNode);'>Back</div>
      <div id="warningMsg"></div>
    </div>
  </div>

  <!-- Main Starts -->
  <div id="main-content">
    <div id="c" class="tab-contents">
      <span id="subHeads"></span>
      <!-- Modals -->
      <div class="modal fade modal-lg" id="contactInfo" tabindex="-1" role="dialog" aria-labelledby="modalTitleId"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content bg-dark">
            <div class="modal-header">
              <h2 class="modal-title">Contact Info:- </h2>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="container-fluid addInfo">
              </div>
            </div>
            <div class="modal-footer d-flex">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-danger del">Delete</button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade modal-lg" id="Info" tabindex="-1" role="dialog" aria-labelledby="modalTitleId"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content bg-dark">
            <div class="modal-header">
              <h2 class="modal-title">Info About Contact Book&copy;:- </h2>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="container-fluid Info">
              </div>
            </div>
            <div class="modal-footer d-flex">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade modal-lg" id="DeleteAll" tabindex="-1" role="dialog" aria-labelledby="modalTitleId"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content bg-dark">
            <div class="modal-header">
              <h2 class="modal-title text-danger">Are you sure you want to delete everything?</h2>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="container-fluid">
                Once deleted, cannot be recovered...
              </div>
            </div>
            <div class="modal-footer d-flex">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
              <button type="button" class="btn btn-danger" onclick="DeleteAll()">Yes, Delete All</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="r" class="tab-contents">
      <div id="recentCalls">

      </div>
    </div>

    <div id="k" class="tab-contents">
      <div class="keypad">
        <div class="container">
          <div class="inputPlace">
            <input type="text" id="keypadField" disabled>
            <img src="Images/backspace-svgrepo-com.svg" alt="" class="Bs" onclick="BackSpace();">
          </div>
          <div class="keys">1</div>
          <div class="keys">2</div>
          <div class="keys">3</div>
          <div class="keys">4</div>
          <div class="keys">5</div>
          <div class="keys">6</div>
          <div class="keys">7</div>
          <div class="keys">8</div>
          <div class="keys">9</div>
          <div class="keys">*</div>
          <div class="keys">0</div>
          <div class="keys">#</div>
          <img src="Images/call.svg" alt="" class="keys" style="background-color: green;">
        </div>
      </div>
    </div>
  </div>
  <div id="showCalling"></div>
  <nav>
    <span class="tabs" onclick="openTab(event);">Keypad</span>
    <span class="tabs" onclick="openTab(event);">Recent</span>
    <span class="tabs" onclick="openTab(event);">Contacts</span>
  </nav>
  <script type="text/javascript" src="Cotact_Book.js"></script>
</body>

</html>
