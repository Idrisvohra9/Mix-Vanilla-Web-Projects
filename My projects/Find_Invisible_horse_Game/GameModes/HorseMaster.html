<!DOCTYPE html>

<html lang="en-IN">

<head>

    <title>Horse in the dark (Horse Master)</title>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width">
    <!-- Favicon -->

    <link rel='icon' type='image/x-icon' href='../static/images/horseshoe.png'>


    <!-- Bootstrap responsive CSS Stuff -->

    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css' rel='stylesheet'>

    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js'></script>
    <!-- Stylesheet -->

    <link rel='stylesheet' href='../static/styles/style.css'>

</head>

<body class="bg-dark text-light horseMaster">
    <div class="tries"></div>
    <div class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true" id="horseFound">
        <div class="modal-dialog text-dark">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title d-flex justify-content-center w-100">Yoo-Hoo! You found the horsie!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body d-flex justify-content-center">
                    <img src="../static/images/riding.gif" alt="">
                </div>
                <div class="modal-footer d-flex justify-content-between">
                    <button onclick="location.reload()" class="btn btn-primary">Restart</button>
                    <a href="../index.html" class="btn btn-primary">Return</a>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true" id="horseNotFound">
        <div class="modal-dialog text-dark">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title d-flex justify-content-center w-100">:( You failed.. Try Again?</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body d-flex justify-content-center">
                    <img src="../static/images/horse-smile.gif" alt="">
                </div>
                <div class="modal-footer d-flex justify-content-between">
                    <button onclick="location.reload()" class="btn btn-primary">Restart</button>

                    <a href="../index.html" class="btn btn-secondary">Return</a>
                </div>
            </div>
        </div>
    </div>
    <h3 class="d-flex justify-content-center mt-2 fading">There is a Horse in the dark!ğŸ´</h3>
    <div class="ground"></div>
    <script src="../static/scripts/script.js"></script>
</body>


</html>
